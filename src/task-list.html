<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ML Tech Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </head>

  <body onload="loadData()">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">ML Tech Task</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./task-list.html">Task List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <br />
      <h1 class="display-3">Task List</h1>
      <br />
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="taskInput" placeholder="Do something by some time">
        <label for="taskInput">Enter a new task</label>
      </div>      
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="addBtn" type="button" class="btn btn-primary" onclick="onAdd()">
          Add
        </button>
        <button type="button" class="btn btn-primary" onclick="onRemove()">
          Remove
        </button>
        </div>
        <br><br>
        <div
          class="alert alert-danger"
          id="alert"
          role="alert"
          style="display: none"
        >
          Please log in first...redirecting to login page
        </div>
      <ul class="list-group" id="taskListBtn"></ul>
    </div>
  </body>
</html>
