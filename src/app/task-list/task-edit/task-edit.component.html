<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAdd(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Task</label>
                    <input type="text" id="name" class="form-control" name="name" autocomplete="off" required ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button> | 
                    <button class="btn btn-danger" type="button" (click)="onDelete()" [disabled]="!editMode">Delete</button> | 
                    <button class="btn btn-primary" type="button" (click)="onClear()" [disabled]="!f.touched && !editMode">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
